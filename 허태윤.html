    <h2 class="title"> <a href="#c-1" name="t-1"> 1</a>. 개요</h2>
    <p>경기과학고등학교의 축구팀이자 친목 단체. 줄여서 오빠멋. 교내 축구 대회인 어택컵의 참가팀 중 하나다. 주장은 허태윤.</p>
    <p>2022년 상반기에 처음 결성되어 어택컵에 참가했다. 2023년에는 일부 구성원의 변동이 있어 팀이 와해될 것이라는 우려도 나왔지만, 결국 같은 팀명으로 참가하였다. </p>
    <p>이들은 축구팀뿐만 아니라, 일대팸과 함께 경기과고 39기 남자 그룹의 양대산맥을 이루고 있다. </p>
